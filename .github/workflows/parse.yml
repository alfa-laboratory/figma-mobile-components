name: PARSE

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - run: yarn install
    
    - run: yarn parse
      env:
        FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
